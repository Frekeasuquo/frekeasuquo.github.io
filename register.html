<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">First name</label>
                <input type="text" class="lastname" name="last_name">
                <label class="lastlabel"> Lastname</label>
            </div>

            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company">

            <h2 class="name">Email</h2>
            <input type="email" class="email" name="Email" required>

            <h2 class="name">Phone</h2>
            <input type="text" class="code" name="area-code">
            <label class="area-code">Area code</label>
            <input type="text" name="phone" class="number">
            <label class="phone-number">Phone number</label>

            <h2 class="name">Subject</h2>
            <select name="subject" class="option">
            <option disabled selected value="Subject">Choose Option</option>
            <option value="subject 1">Subject 1</option>
            <option value="subject 2">Subject 2</option>
            <option value="subject 3">Subject 3</option>

            </select name="decide">
            <h2 id="call">Are you a beginner? </h2>
            <label class="radio">
                <input type="radio" class="radio-one" name="decide" value="Yes">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input type="radio" class="radio-two" name="decide" value="No">
                <span class="checkmark"></span>
                No
            </label>
            <button type="Submit" value="Register">Register</button>
            <input type="reset" class="reset">
        </form>
    </div>

    <a href="index.html">
        <h3>Go back</h3>
    </a>

    
</body>
</html>
